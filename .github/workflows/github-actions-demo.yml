name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Установите Node.js версии 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install || (cat npm-debug.log && exit 1)

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

  format:
    runs-on: ubuntu-latest
    needs: lint  # Запускаем после успешного завершения задачи lint
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Установите Node.js версии 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install || (cat npm-debug.log && exit 1)

      - name: Run Prettier
        run: |
          cd frontend
          npm run format -- --write  # Автоматически исправляем форматирование

      - name: Run ESLint (fix)
        run: |
          cd frontend
          npm run lint -- --fix  # Автоматически исправляем ошибки линтера

      - name: Commit changes
        run: |
          cd frontend
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: format code" || echo "No changes to commit"
          git push origin HEAD:main  # Укажите ветку, в которую хотите отправить изменения


  build:
    runs-on: ubuntu-latest
    needs: format  # Запускаем после успешного завершения задачи format
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Установите Node.js версии 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install || (cat npm-debug.log && exit 1)

      - name: Build project
        run: |
          cd frontend
          npm run build
